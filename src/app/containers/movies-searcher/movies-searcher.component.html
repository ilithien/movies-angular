<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" placeholder="Type here your movie title..." aria-label="Find"
    [ngModelOptions]="{standalone: true}" [(ngModel)]="movieSearch">
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()">Find!</button>
</form>
